<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media-queries.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <div class="container">
    <header>
      <img class="logo" src="images/logo.svg" alt="logo">
    </header>

    <main>
      <div class="cta">
        <figure class="cta__figure">
          <img src="/images/illustration-mockups.svg" alt="" class="cta__img">
        </figure>
        <div class="cta__description">
          <h1 class="cta__title">Build the community <br> your fans will love</h1>
          <p class="cta__text">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="cta__button">Register</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="social-icons">
        <div class="social__item">
          <a href="#" class="social__link">
            <svg class="social__svg">
              <use xlink:href="images/sprites.svg#icon-facebook"></use>
            </svg>
          </a>
        </div>
        <div class="social__item">
          <a href="#" class="social__link">
            <svg class="social__svg">
              <use xlink:href="images/sprites.svg#icon-twitter"></use>
            </svg>
          </a>
        </div>
        <div class="social__item">
          <a href="#" class="social__link">
            <svg class="social__svg">
              <use xlink:href="images/sprites.svg#icon-instagram"></use>
            </svg>
          </a>
        </div>
      </div>
      <!-- <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p> -->
    </footer>
  </div>

</body>

</html>
